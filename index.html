<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>
  
  <body>
    <section class="Ec-Wrapper">
      <div class="Ec-Container">
        <div class="Ec-Content">
          <div class="Ec-Display-Area">
            <div id="display" class="Indicate">0</div>
          </div>
          <div class="Ec-Buttons">
            <div class="Ec-Buttons-Line1">
              <button class="button-1to9">7</button>
              <button class="button-1to9">8</button>
              <button class="button-1to9">9</button>
              <button class="button-Operator">+</button>
            </div>
            <div class="Ec-Buttons-Line2">
              <button class="button-1to9">4</button>
              <button class="button-1to9">5</button>
              <button class="button-1to9">6</button>
              <button class="button-Operator">-</button>
            </div>
            <div class="Ec-Buttons-Line3">
              <button class="button-1to9">1</button>
              <button class="button-1to9">2</button>
              <button class="button-1to9">3</button>
              <button class="button-Operator">*</button>
            </div>
            <div class="Ec-Buttons-Line4">
              <button id="button-Zero">0</button>
              <button id="button-ZeroZero">00</button>
              <button id="button-Period">.</button>
              <button class="button-Operator">/</button>
            </div>
            <div class="Ec-Buttons-Line5">
              <button id="button-AllClear">AC</button>
              <button id="button-Result">=</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
