<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>
  
  <body>
    <section class="Ec-Wrapper">
      <div class="Ec-Container">
        <div class="Ec-Content">
          <div class="Ec-Display-Area">
            <div id="result" class="Indicate">12345</div>
          </div>
          <div class="Ec-Buttons">
            <div class="Ec-Buttons-Line1">
              <button id="Button-Seven">7</button>
              <button id="Button-Eight">8</button>
              <button id="Button-Nine">9</button>
              <button id="Button-Add">+</button>
            </div>
            <div class="Ec-Buttons-Line2">
              <button id="Button-Four">4</button>
              <button id="Button-Five">5</button>
              <button id="Button-Six">6</button>
              <button id="Button-Sub">-</button>
            </div>
            <div class="Ec-Buttons-Line3">
              <button id="Button-One">1</button>
              <button id="Button-Two">2</button>
              <button id="Button-Three">3</button>
              <button id="Button-Mul">*</button>
            </div>
            <div class="Ec-Buttons-Line4">
              <button id="Button-Zero">0</button>
              <button id="Button-ZeroZero">00</button>
              <button id="Button-Period">.</button>
              <button id="Button-div">/</button>
            </div>
            <div class="Ec-Buttons-Line5">
              <button id="Button-AllClear">AC</button>
              <button id="Button-Result">=</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
